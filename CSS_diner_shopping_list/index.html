<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png " type="image/x-icon">
    <title>My shopping list</title>
</head>
<body>
    <!-- HEADER-->
    <header class="header">
    <p class="title-header">CSS Diner Shopping  List</p>
    <p class="subtitle-header">Let's go to the mall!</p>
    </header>
<!--END HEADER -->
    <main>
    <!--form>ul>li*7>label[for="check$"]>input:checkbox[id="check$"]-->
   <form action="#">
        <ul>
           <li><label>
               <input type="checkbox" id="check1">
               <span>A lot of pickles</span>
               <span class="coment">(for the next lesson about CSS)</span>
            </label>
            </li>
           <li><label>
               <input type="checkbox" id="check2">
               <span>10 apples</span>
               <span class="coment">(for more CSS manipulation)</span>
            </label>
            </li>
           <li><label>
               <input type="checkbox" id="check3">
               <span>20 oranges</span>
               <span class="coment">(because they are awesome)</span>
            </label>
            </li>
           <li><label>
               <input type="checkbox" id="check4">
               <span>13 plates</span>
               <span class="coment">(hm...they always disappear)</span>
            </label>
            </li>
           <li><label>
               <input type="checkbox" id="check5">
               <span>15 bentos</span>
               <span class="coment">(no comment)</span>
            </label>
            </li>
           <li><label>
               <input type="checkbox" id="check6">
               <span>1 bottle of Sace ^_^</span>
               <span class="coment">(for my friends)</span>
            </label>
            </li>
        </ul>
         <!--button-->
   <button>
    <p class="button-1">Bon appetit :)</p>
   </button>
    <!--end button-->
   </form>
   <!--end form list-->
  
    </main>
</body>
</html>
